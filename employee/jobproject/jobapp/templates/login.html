<!DOCTYPE html>

<html>
    <head>
        <title> Login </title>
        <body>
            <form action ='login' method ='POST' id ="login_form" autocomplete="off" >
            <div>
                {% csrf_token %}
                {% if messages %}
        
                {% for message in messages %}
                <div class="alert alert-info">
                    {{ message }}
                </div>
                {% endfor %}
                {% endif %}
                <div>
                    <input type ='text' placeholder="username" id ='username' name = 'username' autocomplete="off" Required/>
                    <br>
                </br>
                </div>
            <div>
                    <input type ='password' placeholder="password" id ='password' name = 'password' autocomplete="off" Required/>
                    <br>
            </br>
        </div>
        <div>
                    <button type="submit" id="login_btn" value ='login'>login</button>
        </div>
        <p class="signin">
            <span style="color:rgb(105, 51, 51);font-weight: lighter">Don't have account ?</span>
              
                <a href="/signup" ><span style="color:rgb(105, 51, 51);font-weight: lighter">Sign Up</span>
            </a>
          </p>

                </div>
            </div>
        </form>
        </body>
    </head>
</html>
